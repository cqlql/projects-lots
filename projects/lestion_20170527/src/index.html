<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>评课评论编辑</title>
</head>
<body>

<div class="classes-estimate-editor">
  <div class="cee-edit">
    <div class="general none" contenteditable="true" data-label="2" data-type="0"></div>
  </div>
  <div class="cee-bottom-tool-bar">
    <div class="group">
      <!--<div class="item">
        <i class="merit-btn active">&#xe610;</i>
        <label>添加优点</label>
      </div>-->
      <div class="item">
        <i class="suggest-btn active">&#xe6e5;</i>
        <label>思考建议</label>
      </div>
    </div>

    <div class="group">
      <div class="item">
        <i class="enamel-btn">&#xe712;</i>
        <label>画板</label>
      </div>
      <div class="item">
        <i class="camera-btn">&#xe62d;</i>
        <label>拍照</label>
      </div>
      <div class="item">
        <i class="voice-btn">&#xe65a;</i>
        <label>语音</label>
      </div>
      <div class="item">
        <i class="video-btn">&#xe65d;</i>
        <label>视频</label>
      </div>
    </div>
  </div>
</div>

</body>
</html>
