<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title></title>
  <script>

    function getRandomQues () {
      ajaxApi.user = {
        'campus_id_str': '5255421148254165520',
        'no': 'sd001',
        'password': '123456',
        'role': 2
      }
      ajaxApi.getRandomQues('5691244519016224855').then(function (d) {
        d = d.map(function (ques) {
          ques.Content = JSON.parse(ques.Content)
          return ques
        })
        console.log(d)
      })
    }
    function getExams () {
      ajaxApi.getExams('989003').then(function (d) {
        d.exams = d.exams.map(function (exam) {
          exam.Content = JSON.parse(exam.Content)
          return exam
        })
        console.log(d)
      })
    }

    </script>
</head>
<body>
<div id="app"></div>

<button onclick="getExams()">拿试卷id列表</button>
<button onclick="getRandomQues()">拿试卷随机一题</button>

</body>
</html>
