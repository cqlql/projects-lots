<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title></title>
  <script>
    // 自适应
    let w = window.innerWidth
    if (w > 300 && w < 750) {
      document.documentElement.style.fontSize = 100 / 375 * w + 'px'
    }
  </script>
</head>
<body>
<div id="app"></div>
